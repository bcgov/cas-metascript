version: 2
jobs:
  build:
    docker:
      - image: circleci/node:current

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      # run tests!
      - run:
          name: Run tests
          command: yarn test
          environment:
            URL: https://cas-metascript-wksv3k-tools.pathfinder.gov.bc.ca/api
            QUESTION_PATH: ./test_questions
            DATABASE_ID: 1,
      - store_artifacts:
          path: coverage